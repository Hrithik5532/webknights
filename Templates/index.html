<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
  .nav-link{
    color:white !important;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#" style="font-family: monospace;font-weight: 700;letter-spacing: .3rem;color:white;">Trackfinity</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/class">Class </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/outcomes">Tests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/notices">Notices</a>
        </li>
        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown link
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Logout</a>
            <a class="dropdown-item" href="/studentprofile">Profile</a>
            
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container d-flex justify-content-center" style="    margin: auto;">
    <table class="table table-striped" style="    margin: 5%;">
        <thead>
          <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">Class</th>
            {% comment %} <th scope="col">Div</th>
            <th scope="col">No. of Students</th> {% endcomment %}
            <th scope="col">See Students</th>
          </tr>
        </thead>
        <tbody>

          
          {% for x,id in mylist %}
          <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{x.course}}</td>
              {% comment %} <td>A</td>
              <td>50</td> {% endcomment %}
              <td>
                <button type="button" class="btn btn-light"><a href="{% url 'cstudent' id %} " >Open Class</a></button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>


</body>
</html>
